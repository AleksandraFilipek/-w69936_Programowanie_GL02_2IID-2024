<!DOCTYPE html>
<html lang="en">
<head>
    <script src="zad7.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="emaill" name="email" required>
        <br>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" minlength="8">
        <br>
        <label for="sex">Płeć:</label>
        <input type="checkbox" id="sex" name="sex" required>
        <br>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
        <br>
        <label for="birthday">Data urodzenia:</label>
        <input type="date" id="birthday" name="birthday" max="25.04.2024" required>
        <br>
        <label for="country">Kraj:</label>
        <select id="country" name="country" required>
            <option value="polska">Polska</option>
            <option value="polska2">Polska2</option>
        </select>
        <br>
        <label for="county">Województwo: :</label>
        <select id="county" name="county" required>
            <option value="3">lubelskie</option>
            <option value="4">lubuskie</option>
            <option value="5">łódzkie</option>
            <option value="6">małopolskie</option>
            <option value="7">mazowieckie</option>
            <option value="8">opolskie</option>
            <option value="9">podkarpackie</option>
            <option value="10">pomorskie</option>
            <option value="11">śląskie</option>
            <option value="12">świętokrzyskie</option>
            <option value="13">warmińsko-mazurskie</option>
            <option value="14">wielkopolskie</option>
            <option value="15">zachodniopomorskie</option>
        </select>
        <button type="reset">Wyczyść</button>
        <button type="submit">Zapisz</button>
       </form>
       
</body>
</html>
